<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    *{
      background-color: black;
      
    }
    .flag{
      background-color: red;
      height: 600px;
      width: 900px;
      border:2px solid white;
      position: relative;
    }
    p{
      margin: 0;
      font-size: 5rem;
      text-align: center;
      color: white;
    }
    .flag > p{
      color: white;
      text-align: center;
      background-color: red;
      margin: 0;

    }
    .flag>div{
      background-color: blue;
      width: 100%;
      height: 300px;
      position: absolute;
      top: 150px;
    }
    .flag>div>div {
      height: 200px;
      width: 200px;
      background-color: white;
      border-radius: 50%;
      position: relative;
      left:350px;
      top: 50px;
    }
    .flag>div>div>p{
      background: none;
      position: absolute;
      
      color: black;
      margin: 0;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
