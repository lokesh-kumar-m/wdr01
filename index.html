<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Wave Animation</title>
<style>
  .rotating-wave {
    position: relative;
    width: 100px; /* Adjust width as needed */
    height: 100px; /* Adjust height as needed */
    overflow: hidden;
  }

  .rotating-wave:before,
  .rotating-wave:after {
    content: '';
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    background-color: lightblue; /* Adjust color as needed */
    border-radius: 50%;
    animation: wave-animation 2s infinite linear;
  }

  .rotating-wave:before {
    left: -50%;
  }

  .rotating-wave:after {
    right: -50%;
  }

  @keyframes wave-animation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
<div class="rotating-wave"></div>
</body>
</html>
