<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    html{
      font-size: 30px;
    }
  
    #orange{
      color:coral;
    }
    #fontSize{
      font-size: 2rem;
    }
    #weigh{
      font-weight: 900;
    }
    #family{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    #textCenter{
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="orange">Color</p>
  <p id="fontSize">Font Size</p>
  <p id="weigh">Font Weight</p>
  <p id="family">Font Family</p>
  <p id="textCenter">Text Align</p>
</body>

</html>
